---
- name: packages that need updating
  dnf: name={{ item }} state=latest
  with_items:
    - vim-minimal
- name: install utility packages
  dnf: name={{ item }} state=present
  with_items:
    - bind-utils
    - emacs-nox
    - lsof
    - openssl
    - screen
    - tar
    - telnet
    - tmux
    - htop
    - vim-enhanced
    - the_silver_searcher  
- name: screenrc configuration
  blockinfile: 
    dest: /etc/screenrc
    insertafter: EOF
    block: "escape ^^^^"

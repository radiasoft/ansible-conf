---
- name: nginx auth info for {{ proxy.name }}
  htpasswd:
    group: root
    mode: 0640
    name: "{{ item.key }}"
    owner: root
    password: "{{ item.value }}"
    path: "{{ nginx.auth_d }}/{{ proxy.name }}"
  with_dict: "{{ proxy.auth }}"
  when: proxy.auth is defined
  no_log: yes

